<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alertas de Cotação</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="d-flex align-items-center ps-3 pe-2 py-1 border-bottom">
                <h1 class="text-center">Controle de Alertas</h1>
                <div class="d-flex ms-auto">
                    <button id="btnAdicionar" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalForm" data-bs-title="Adiciona um cliente novo"><i class="bi bi-plus"></i></button>
                </div>
            </div>
            
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th scope="col">Início</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Código</th>
                        <th scope="col">Último</th>
                        <th scope="col">Cotação inicial</th>
                        <th scope="col">Cotação atual</th>
                        <th scope="col">Alarme</th>
                        <th scope="col">Qtd.</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Lucro/Prejuízo</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5">Nenhum alerta configurado</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="modalForm" tabindex="-1" data-bs-backdrop="static" aria-labelledby="Formulário de edição do alarme" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form id="frmEdicao" tag="Cliente" action="javascript:adicionaAlarme()" class="needs-validation">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="tituloModalForm">Novo</h1>
                            <button type="reset" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-5">
                                    <label class="form-label" for="txtCodigo">Código</label>
                                    <input type="text" name="txtCodigo" class="form-control" id="txtCodigo" maxlength="10" required />
                                </div>
                                <div class="col-5">
                                    <label class="form-label" for="dropTipo">Tipo</label>
                                    <select type="text" name="dropTipo" class="form-control" id="dropTipo" required>
                                        <option value="">Selecione um tipo</option>
                                        <option>Ações</option>
                                        <option>Moeda</option>
                                        <option>FII</option>
                                        <option>REIT</option>
                                        <option>Stock</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5">
                                    <label class="form-label" for="txtCotacaoInicial">Cotação Inicial</label>
                                    <input type="text" name="txtCotacaoInicial" class="form-control text-end" id="txtCotacaoInicial" required />
                                </div>
                                <div class="col-3">
                                    <label class="form-label" for="txtQuantidade">Quantidade</label>
                                    <input type="text" name="txtQuantidade" class="form-control text-end" id="txtQuantidade" required />
                                </div>
                                <div class="col-4">
                                    <label class="form-label" for="txtAlarme">Alarme</label>
                                    <input type="text" name="txtAlarme" class="form-control text-end" id="txtAlarme" />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" id="btnFechar" data-bs-dismiss="modal" aria-label="Fechar">Fechar</button>
                            <button type="submit" class="btn btn-primary" id="btnSalvar" aria-label="Salvar">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
